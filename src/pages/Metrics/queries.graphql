query QueueStatsPageQuery($id: ID!, $range: String!, $granularity: StatsGranularity! ) {
  queue(id: $id) {
    id
    name
    hostId
    prefix
    isPaused
    ...JobCounts
    jobNames
    workerCount
    throughput {
      m1Rate
      m5Rate
      m15Rate
    }
    errorRate {
      m1Rate
      m5Rate
      m15Rate
    }
    ruleAlertCount
    stats(input: { range: $range, granularity: $granularity }) {
      ...StatsSnapshot
    }
    statsAggregate(input: { range: $range, granularity: $granularity }) {
      ...StatsSnapshot
    }
    lastStatsSnapshot(input:{ granularity: $granularity }) {
      ...StatsSnapshot
    }
    waitTimeAvg(limit: 500)
  }
}
